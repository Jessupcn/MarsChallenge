<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Mars Mining Discovery Service</title>
</head>

<body>
  <div id="app">
    <div class="header">
      <h1>Mars Mining Discovery Service</h1>
    </div>
    <div>

    </div>
    <div class="appContainer">
      <div class="boardContainer">
        <!-- Grid for displaying cells -->
        <div id="grid"></div>
      </div>
      <div>
        <!-- Scoreboard -->
        <div id='scoreboard'>
          <h3>Scoreboard:</h3>
        </div>
        <!-- Legend -->
        <div class='legendContainer'>
          <div>
            <h3> Legend: </h3>
          </div>
          <div>
            <div class="legend blue"> </div>
            <span> Mining Node </span>
          </div>
          <div>
            <div class="legend red"> </div>
            <span> Bot </span>
          </div>
          <div>
            <div class="legend purple"> </div>
            <span> Mining Node & Bot Present </span>
          </div>
          <div>
            <div class="legend white" style="border-color: black; border-width: 1px; border: 1px solid;"> </div>
            <span> Empty </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cell template. We'll use this for displaying each individual grid cell. -->
  <template>
    <div class="cell"></div>
  </template>

  <!-- Use axios for http requests -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
